<body>

                    <option value="1ยบ AA">1ยบ AA</option>
                    <option value="2ยบ AA">2ยบ AA</option>

                    <option value="1ยบ TB">1ยบ TB</option>

                    <option value="3ยบ TB">3ยบ TB</option>
                    <option value="1ยบ GA">1ยบ GA</option>
                    <option value="2ยบ GA">2ยบ GA</option>
                    <option value="3ยบ GA">3ยบ GA</option>

                    <option value="3ยบ KA">3ยบ KA</option>

                </select>

                <!-- Campo de senha (escondido) -->
                <div class="password-wrapper" id="pw-wrapper">
                    <input type="password" id="senha" placeholder="Senha (somente funcionรกrios)">
                    <span class="toggle-password" onclick="toggleSenha()">๐</span>
                </div>

                <!-- Checkbox funcionรกrio -->
                <label class="funcionario-check">
                    <input type="checkbox" id="funcionario" onchange="mostrarCampoSenha()">
                    <span>Entrar como Funcionรกrio</span>
                </label>

                <button type="submit">ENTRAR</button>

            </form>

        </div>

    </div>

    <script>
        function toggleSenha() {
            let campo = document.getElementById("senha");
            campo.type = campo.type === "password" ? "text" : "password";
        }

        function mostrarCampoSenha() {
            const check = document.getElementById("funcionario");
            const pw = document.getElementById("pw-wrapper");

            if (check.checked) {
                pw.style.display = "block";
                document.getElementById("senha").setAttribute("required", true);
            } else {
                pw.style.display = "none";
                document.getElementById("senha").removeAttribute("required");
            }
        }
    </script>

</body>
